<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For you</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-background': '#f0f0f5',
              'brand-text': '#1a1a1a',
              'brand-accent': '#4e4ef7',
              'brand-accent-light': '#6f6ff9',
              'brand-light-gray': '#e5e5ea',
              'brand-dark-gray': '#8e8e93',
              // Dark mode brutalist colors
              'dark-bg': '#111111',
              'dark-text': '#f0f0f5',
              'dark-accent': '#00ff00', // neon green
              'dark-accent-red': '#ff003c',
              'dark-accent-yellow': '#fff000',
              'dark-border': '#333333',
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
              'soft-md': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -4px rgba(0, 0, 0, 0.05)',
              'soft-lg': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-10%)' },
                '100%': { transform: 'translateY(10%)' },
              }
            },
            animation: {
              scanline: 'scanline 0.2s linear infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-background dark:bg-dark-bg">
